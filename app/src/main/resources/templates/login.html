<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Authentication</title>
    <link rel="icon" type="image/png" href="/static/images/authicon.png">

    <th:block th:include="header :: header-links"></th:block>

    <link rel="stylesheet" href="/static/css/login.css"/>
    
    <script src="/static/js/login.js"></script>
    <script src="/static/js/registration.js"></script>
</head>
<body>
    <header th:replace="header :: header"></header>
    <div class="page-center">
        <div class="container">
            <h1>User Authentication</h1>
            <div class="form-container">
                <button class="button" onclick="showLogin()">Login</button>
                <button class="button" onclick="showRegistration()">Create Account</button>
            </div>
            <div id="login-form" class="form">
                <h2>Login</h2>
                <form onsubmit="login(event)">
                    <input type="text" id="login-username" placeholder="Username or Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                     <!--  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
                    <button type="submit">Login</button>
                </form>
                <div id="login-feedback"></div>
            </div>
            <div id="registration-form" class="form">
                <h2>Create Account</h2>
                <form onsubmit="register(event)">
                    <input type="text" id="reg-username" placeholder="Username" required>
                    <div id="username-validation-msg"></div>
                    <input type="text" id="reg-email" placeholder="Email" required>
                    <div id="email-validation-msg"></div>
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <div id="password-validation-msg"></div>
                     <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
                    <button type="submit">Register</button>
                </form>
                <div id="registration-feedback"></div>
            </div>
            <br/>
        <div>
            <form onsubmit="getUserFromToken(event)">
                <div id="auth-txt"></div>
                <button type="submit">Check</button>
            </form>
        </div>
          
        </div>
    </div>
    
</body>
</html>
